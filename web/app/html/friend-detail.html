<div class="panel panel-default">
	<div class="panel-heading">Friend - {{info.name || "Anonymous"}}</div>
	<div class="panel-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-lg-2 control-label">Name</label>
				<div class="col-lg-10">
					<input class="form-control" placeholder="nickname" ng-model="info.name" ng-change="info.$save()">
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">ID</label>
				<div class="col-lg-10">
					<p class="form-control-static">{{data.id}}</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">Host</label>
				<div class="col-lg-10">
					<p class="form-control-static">{{data.host}}</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">Port</label>
				<div class="col-lg-10">
					<p class="form-control-static">{{data.port}}</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">Inbox</label>
				<div class="col-lg-10">
					<p class="form-control-static"><a href="#/collections/{{data.sendCid}}">{{data.sendCid}}</a></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">Outbox</label>
				<div class="col-lg-10">
					<p class="form-control-static"><a href="#/collections/{{data.recvCid}}">{{data.recvCid}}</a></p>
				</div>
			</div>
		</form>
	</div>
</div>
