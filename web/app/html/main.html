<div class="panel panel-default">
	<div class="panel-heading">Profile - {{info.name || "Anonymous"}}</div>
	<div class="panel-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-lg-2 control-label">Name</label>
				<div class="col-lg-10">
					<input class="form-control" placeholder="nickname" ng-model="info.name" ng-change="info.$save()">
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">ID</label>
				<div class="col-lg-10">
					<p class="form-control-static">{{self.id}}</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">Host</label>
				<div class="col-lg-10">
					<p class="form-control-static">{{self.host}}</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">Port</label>
				<div class="col-lg-10">
					<p class="form-control-static">{{self.port}}</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">Personal Collection</label>
				<div class="col-lg-10">
					<p class="form-control-static"><a href="#/collections/{{self.selfCid}}">{{self.selfCid}}</a></p>
				</div>
			</div>
		</form>
	</div>
</div>
